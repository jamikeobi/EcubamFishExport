<!-- Get a Quote Form Start -->
<div class="container">
    <div class="col-lg-7 mx-auto">
      <div class="section-title text-center">
        <h4 class="title">Get a Quote</h4>
      </div>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="row">
          <p style="color: red;" *ngIf="submitted && !contactForm.valid">
            *Fill out all fields to successfully send your message.
          </p>
          <div class="form-group col-lg-6" [ngClass]="{'has-error': submitted && fname.touched && !fname.valid}">
            <input type="text" placeholder="First Name" class="form-control" name="fname" ngModel required #fname="ngModel">
            <div *ngIf="submitted && fname.touched && !fname.valid" class="error">First Name is required.</div>
          </div>
          <div class="form-group col-lg-6" [ngClass]="{'has-error': submitted && lname.touched && !lname.valid}">
            <input type="text" placeholder="Last Name" class="form-control" name="lname" ngModel required #lname="ngModel">
            <div *ngIf="submitted && lname.touched && !lname.valid" class="error">Last Name is required.</div>
          </div>
          <div class="form-group col-lg-12" [ngClass]="{'has-error': submitted && email.touched && !email.valid}">
            <input type="email" placeholder="Email Address" class="form-control" name="email" ngModel required #email="ngModel">
            <div *ngIf="submitted && email.touched && !email.valid" class="error">Email is required.</div>
          </div>
          <div class="form-group col-lg-12" [ngClass]="{'has-error': submitted && fishType.touched && !fishType.valid}">
            <select name="fishType" class="form-control" ngModel required #fishType="ngModel">
              <option value="" disabled selected>Type of Fish</option>
              <option *ngFor="let fish of fishList" [value]="fish">{{fish}}</option>
            </select>
            <div *ngIf="submitted && fishType.touched && !fishType.valid" class="error">Fish Type is required.</div>
          </div>
          <div class="form-group col-lg-12" [ngClass]="{'has-error': submitted && quantity.touched && !quantity.valid}">
            <input type="number" placeholder="Quantity" class="form-control" name="quantity" ngModel required #quantity="ngModel">
            <div *ngIf="submitted && quantity.touched && !quantity.valid" class="error">Quantity is required.</div>
          </div>
          <div class="form-group col-lg-12">
            <input type="text" placeholder="Specify Your Type of Fish (Optional)" class="form-control" name="optionalFishType" ngModel #optionalFishType="ngModel">
          </div>
          <div class="form-group col-lg-12" [ngClass]="{'has-error': submitted && message.touched && !message.valid}">
            <textarea name="message" class="form-control" rows="5" placeholder="Message" ngModel required #message="ngModel"></textarea>
            <div *ngIf="submitted && message.touched && !message.valid" class="error">Message is required.</div>
          </div>
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn">Request Quote</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <h2></h2>
  <!-- Get a Quote Form End -->
